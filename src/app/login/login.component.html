<p>Login to your Hexaware account!!!</p>

    <fieldset align = center>
        <legend>
            LOGIN PAGE
        </legend>
        UserName:
    <input type="string"  name="userName" [(ngModel)]="userName"/><br/><br/>

    <input type="password" placeholder="password" name="password  "[(ngModel)]="password"/><br/><br/>
    <input type="button" value="login"(click)="login()"/>
    </fieldset>
